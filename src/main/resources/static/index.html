<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Hello AngularJS</title>
		<link href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body ng-app="hello" ng-cloak="" class="ng-cloak">
		<div ng-controller="navigation" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li ng-class="{active:tab('home')}">
					<a href="#/">home</a>
				</li>
				<li ng-show="!authenticated">
					<a href="#/login">login</a>
				</li>
				<li ng-show="authenticated">
					<a href="" ng-click="logout()">logout</a>
				</li>
			</ul>
		</div>
		<div ng-view="" class="container"></div>
		<script src="/webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
		<script src="/webjars/angularjs/1.3.15/angular-resource.min.js" type="text/javascript"></script>
		<script src="/webjars/angularjs/1.3.15/angular-route.min.js" type="text/javascript"></script>
		<script src="/webjars/angularjs/1.3.15/angular-cookies.min.js" type="text/javascript"></script>
		<script src="/js/hello.js" type="text/javascript"></script>
	</body>
</html>
